<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                maxWidth: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="">

    <!-- Start Header -->
    <header>
        <div class="max-w-[1200px] mx-auto flex justify-between items-center p-3">
            <div class="text-sm">You are a student and students get 20% discount. <a  href="#" class="font-semibold underline capitalize">Learn More</a></div>
            <ul class="flex justify-end items-center gap-[20px] text-sm capitalize">
                <li>Store Locator</li>
                <li>Order Tracking</li>
                <li>FAQs</li>
                <li class="w-[0.5px] h-3 bg-slate-300"></li>
                <li class="flex items-center gap-1"><span>English</span> <img src="/public/icons/.png" alt=""></li>
                <li class="flex items-center gap-1"><span>USD</span> <img src="/public/icons/.png" alt=""></li>
            </ul>
        </div>
        <div class="border-t-2 border-[#E5E8EC]"></div>
        <div class="max-w-[1200px] mx-auto flex justify-between items-center">
            <div class="w-[15%]">
                <img src="/public/icons/Logo.svg" alt="">
            </div>
            <div class="w-[60%]">
                <select name="" id=""></select>
                <input type="text" placeholder="Search in 200+ products...">
                <button>Search</button>
            </div>
            <div class="w-[35%] flex justify-center items-center gap-6">
                <div class="flex justify-center items-center gap-2">
                    <img src="/public/icons/icon.png" alt="">
                    <div>
                        <div class="text-xs text-[#515D66] leading-[6px]">Login</div>
                        <div class="font-semibold">Account</div>
                    </div>
                </div>
                <div class="relative">
                    <img src="/public/icons/hearth.png" alt="">
                    <div class="absolute top-[-11px] right-[-11px]">
                        <span class="bg-[#DD3842] py-[1px] px-[7px] rounded-full text-white text-xs">2</span>
                    </div>
                </div>
                <div class="flex justify-center items-center gap-4">
                    <div class="relative">
                        <img src="/public/icons/cart.png" alt="">
                        <div class="absolute top-[-11px] right-[-11px]">
                            <span class="bg-[#DD3842] py-[1px] px-[7px] rounded-full text-white text-xs">2</span>
                        </div>
                    </div>
                    <div class="top-[-11px] right-[-11px]">
                        <div class="text-xs text-[#515D66] leading-[6px]">Your Cart</div>
                        <div class="font-semibold">$280.000</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Banner -->
    <div></div>
    <!-- End Banner -->
</body>
</html>
